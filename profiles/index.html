<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XProfile - My Virtual Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-box">
        <!-- Menu and Settings Icons -->
        <div class="icon-container">
            <img src="./menus.png" alt="Menu Icon" class="menu-icon">
            <img src="./setting.png" alt="Settings Icon" class="settings-icon">
        </div>

        <!-- Profile Picture -->
        <img src="./removed_background.png" alt="Profile Picture" class="profile-pic">

        <!-- Name and Position -->
        <h3>Abhisek bharti</h3>
        <p>Frontend Dev at CrioDo, Bengaluru</p>

        <!-- Social Media Icons -->
        <div class="social-media">
            <img src="./instagram.png" alt="instagram">
            <img src="./twitter.png" alt="Twitter">
            <img src="./linkedin.png" alt="LinkedIn">
        </div>
    </div>
</body>
</html>
